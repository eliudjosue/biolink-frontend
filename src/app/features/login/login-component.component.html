<div class="auth-container">
      <div class="auth-card">
        <h1 class="auth-title">Iniciar Sesión</h1>
        <p class="auth-subtitle">Accede a tu perfil de links</p>
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input 
              type="text" 
              id="username" 
              formControlName="username"
              [class.error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
              placeholder="tu_usuario"
            >
            <div 
              class="error-message" 
              *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
            >
              Username es requerido (mínimo 3 caracteres)
            </div>
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input 
              type="password" 
              id="password" 
              formControlName="password"
              [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
              placeholder="Tu contraseña"
            >
            <div 
              class="error-message" 
              *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            >
              La contraseña es requerida
            </div>
          </div>

          <button 
            type="submit" 
            class="auth-button"
            [disabled]="loginForm.invalid || loading"
          >
            <span *ngIf="loading">Iniciando sesión...</span>
            <span *ngIf="!loading">Iniciar Sesión</span>
          </button>
        </form>

        <div class="auth-links">
          <p>¿No tienes cuenta? <a routerLink="/register">Registrarse</a></p>
        </div>

        <!-- Mensaje de error -->
        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <!-- Debug info -->
        <div class="debug-info" *ngIf="showDebug">
          <h3>Debug Info:</h3>
          <pre>{{ loginForm.value | json }}</pre>
        </div>
      </div>
    </div>
